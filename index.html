<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Dersi</title>
    <style>
      .header {
        text-align: center;
        font-family: sans-serif;
        font-size: 18px;
        background-color: red;
      }
      .container {
        text-align: center;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>1 Videoda Javascript</h1>
    </div>
    <hr />
    <div class="container">
      <p id="para1">Paragraf 1</p>
      <button onmouseover="mouseover()" onmouseout="mouseout()">TÄ±kla</button>
    </div>
    <script>
      function mouseover() {
        var element = document.getElementById("para1");
        element.style.color = "red";
        element.style.backgroundColor = "black";

        element.innerHTML = "Mouse Over";
      }
      function mouseout() {
        var element = document.getElementById("para1");
        element.style.color = "green";
        element.style.backgroundColor = "yellow";

        element.innerHTML = "Mouse Out";
      }
    </script>
  </body>
</html>
